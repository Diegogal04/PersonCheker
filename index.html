<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Person Checker</title>
</head>
<body>
    <header>
        <h1>Person Cheker</h1>
        <button class="btn-add" id="add-btn">Add New Person</button>
    </header>
    <section class="big-cont-divs">
        <main class="main-cont">
            <h2 class="main-container-title">New Persons</h2>
            <div class="div-container"  id="div-container">
                
            </div>
        </main>
    </section>
    <div class="modal hidden">
        <div class="modal-contents">
            <div class="modal-close-bar">
                <span id="close-x">X</span>
            </div>
            <form id="modul-form">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="lastname" id="lastname" placeholder="Lastname">
                <input type="text" name="age" id="age" placeholder="Age">
                <input type="text" name="pp-link" id="pp-link" placeholder="Paste Profile Picture Link">
                <div class="submit-btn" id="submit-btn">Done</div>
            </form>
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
